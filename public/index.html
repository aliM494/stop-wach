<script src="https://unpkg.com/vanilla-tilt@1.7.0/lib/vanilla-tilt.js"></script>
<script type="text/javascript">

    const colors = [
        '#2196f3',
        '#e91e63',
        '#ffeb3b',
        '#74ff1d',
    ];
    function createSquare() {
        const section = document.querySelector('.BKEffect');
        const square = document.createElement('span');

        var size = Math.random() * 50;

        square.style.width = 20 + size + "px";
        square.style.height = 20 + size + "px";

        square.style.top = Math.random() * innerHeight + "px";
        square.style.left = Math.random() * innerWidth + "px";

        const bg = colors[Math.floor(Math.random() * colors.length)];

        square.style.backgroundColor = bg;

        section.appendChild(square);

        setTimeout(() => {
            square.remove();
        }, 5000);
    }

    setInterval(createSquare, 150);

    VanillaTilt.init(document.querySelector(".Timer"), {
        max: 15,
        speed: 400,
        scale: 1.1,
        glare: true,
        "max-glare": 0.2
    });

    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".Timer"));
</script>
